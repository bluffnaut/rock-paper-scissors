<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors with UI</title>
  <link rel="stylesheet" href="styles.css">
  <script src="rock-paper-scissors.js" defer></script>
</head>
<body>

<div class="flex-container">
  <h1>Rock Paper Scissors</h1>
  <button onclick="game()">Start Game</button>
  <p>This game is played in the console. For Mac, press fn and F12 to open the console.</p>
</div>
  <div class="score">
    <h1 class="ties">Ties: 0</h1>
  </div>
  <div class="winnerDiv">
    <h1 class="winner"></h1>
    <button class="reset" onclick="resetGame()">Play Again?</button>
  </div>
  <div class="playerSection">
    <h3 class="playerChoice"></h3>
    <h3 class="playerScore">Score: 0</h3>
    <div class="playerImgs">
      <img src="./rps-ui images/rock.png" alt="rock" class="pImg" id="rock">
      <img src="./rps-ui images/paper.png" alt="paper" class="pImg" id="paper">
      <img src="./rps-ui images/scissors.png" alt="scissors" class="pImg" id="scissors">
    </div>
  </div>

    <div class="computerSection">
    <h3 class="computerChoice"></h3>
    <h3 class="computerScore">Score: 0</h3>
    <div class="computerImgs">
      <img src="./rps-ui images/rock.png" alt="rock" class="computerImg">
      <img src="./rps-ui images/paper.png" alt="paper" class="computerImg">
      <img src="./rps-ui images/scissors.png" alt="scissors" class="computer-Img">
    </div>
  </div>
</body>
</html>
