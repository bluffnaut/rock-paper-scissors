<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors with UI</title>
  <link rel="stylesheet" href="styles.css">
  <script src="main.js" defer></script>
</head>

<body>
  <div class="score">
    <h3 class="ties">Tie Games: 0</h3>
  </div>
  <div class="winnerDiv">
    <h1 class="winner">Game Winner: </h1>
    <button class="reset" onclick="playGame()">Start Game</button>
  </div>
  <div class="playerSection">
    <h3 class="playerChoice">Player Choice: </h3>
    <h3 class="playerScore">Player Score: 0</h3>
    <div class="playerImgs">
      <img src="./rps-ui images/rock.png" alt="rock" class="pImg" id="rock">
      <img src="./rps-ui images/paper.png" alt="paper" class="pImg" id="paper">
      <img src="./rps-ui images/scissors.png" alt="scissors" class="pImg" id="scissors">
    </div>
  </div>

  <div class="computerSection">
    <h3 class="computerChoice">Computer Choice: </h3>
    <h3 class="computerScore">Computer Score: 0</h3>
    <div class="computerImgs">
      <img src="./rps-ui images/rock.png" alt="rock" class="computerImg">
      <img src="./rps-ui images/paper.png" alt="paper" class="computerImg">
      <img src="./rps-ui images/scissors.png" alt="scissors" class="computer-Img">
    </div>
  </div>
</body>
</html>
